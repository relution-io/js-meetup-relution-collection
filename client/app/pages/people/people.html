<!--
  Generated template for the PeoplePage page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <ion-title relutiongreen>{{model?.name}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
<ion-card>
  <ion-card-header relutiongray>
    {{model?.name}}
  </ion-card-header>
  <ion-list>
    <ion-item>
      Mass: {{model?.mass}}
    </ion-item>
    <ion-item>
      Gender: {{model?.gender}}
    </ion-item>
  </ion-list>
</ion-card>
</ion-content>
