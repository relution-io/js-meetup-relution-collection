  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>peoples</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let letter of lettersIndex">
    <ion-list-header>
      {{letter}}
    </ion-list-header>
    <ion-item *ngFor="let people of collection[letter]" (click)="itemSelected(people)">
      {{people.name}}
    </ion-item>
  </ion-list>
</ion-content>
